  </div>

  <!-- Menu -->
  <div class="hidden md:flex gap-x-4">
    <a class="px-4 py-2 rounded-lg font-semibold uppercase tracking-wide

       routerLink="/pokemons">
      Pokemons
    </a>
    <a class="px-4 py-2 rounded-lg font-semibold uppercase tracking-wide

       routerLinkActive="bg-yellow-400 text-slate-900"
       [routerLink]="['/contact']">
      Contact

    class="md:hidden text-white focus:outline-none"

         viewBox="0 0 24 24" stroke="currentColor">
      @if (!isMenuOpen()) {
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>

              d="M6 18L18 6M6 6l12 12" />
      }
    </svg>
  </button>

  <!-- Menú responsive -->
  @if (isMenuOpen()) {

      <a (click)="toggleMenu()" class="px-4 py-3 w-full text-center font-semibold uppercase tracking-wide text-white transition-all duration-300 hover:bg-yellow-400 hover:text-slate-900" routerLinkActive="bg-yellow-400 text-slate-900" routerLink="/pokemons">Pokemons</a>
